<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Table Booking Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>
    <form action="#" method="post">
        <h2>Hotel Table Booking Form</h2>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Members:</label>
          <input type="number" id="guests" name="guests" min="1" max="10" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <small>Format: 123-456-7890</small>
        </div>
        <!-- <div class="form-group">
          <label for="special-requests">Special Requests:</label>
          <textarea id="special-requests" name="special-requests"></textarea>
        </div> -->
        <button type="submit" onclick="sendRequest()">Submit</button>
        <br>
        <button type="reset">Cancel</button>

      </form>
      <script src="script.js"></script>
</body>
</html>
